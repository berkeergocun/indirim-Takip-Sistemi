version: '3.8'

services:
  app:
    build: .
    container_name: price-tracker-app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/price-tracker
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - price-tracker-network

  mongo:
    image: mongo:7
    container_name: price-tracker-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - price-tracker-network

volumes:
  mongo-data:

networks:
  price-tracker-network:
    driver: bridge
